# ==========================
# ===  General settings  ===
# ==========================

if-shell "uname | grep -q Darwin" "source-file tmux.macos.conf;"
# scrollback size
set -g history-limit 10000

# setup for true color
set -g default-terminal "screen-256color"
set -g prefix `
bind-key ` send-prefix
set -as terminal-overrides ",*:U8=0"
# to set capslock to prefix edit /usr/share/X11/xkb/symbols/pc
# change CAPSLOCK ... to HOME
set-window-option -g mode-keys vi
# fixes slow vim
set -sg escape-time 0
set -sg status-interval 0
set -g remain-on-exit off
setw -g aggressive-resize on
# set parent terminal titles
set -g set-titles on

bind : command-prompt
set-option -g default-shell $SHELL
setw -g automatic-rename on
set-option -g detach-on-destroy off

# ==========================
# ===   Key bindings     ===
# ==========================
unbind %    # split-window -h
unbind '"'  # split-window
unbind r
unbind c
unbind e
unbind C-t
unbind C-w
unbind C-q

# set new tab when created to be the current directory
bind c new-window -c "#{pane_current_path}"

# edit configuration
bind e new-window -n "$XDG_CONFIG_HOME/tmux/tmux.conf" "e $CHEZMOI_DIR/private_dot_config/exact_tmux/tmux.conf && tmux source ~/.config/tmux/tmux.conf && tmux display \"~/.tmux.conf sourced\""

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"\; resize-pane -x 80
bind - split-window -v -c "#{pane_current_path}"\; resize-pane -y 25

# some shortcut
bind-key C-d detach-client
bind-key C-p paste-buffer
bind R refresh-client

# reload tmux config with prefix + r
bind r \
  source-file ~/.config/tmux/tmux.conf \;\
  display-message 'Reloaded tmux config.'

# added mouse mode bind https://unix.stackexchange.com/a/480200
# Toggle mouse on
bind-key M \
  set-option -g mouse on \;\
  display-message 'Mouse: ON'

# Toggle mouse off
bind-key m \
  set-option -g mouse off \;\
  display-message 'Mouse: OFF'

# Ctrl - t or t new window
bind-key C-t new-window

# Ctrl - w or w to kill panes
bind-key C-w kill-pane

# C + control q to kill session
bind-key C-q kill-session

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================

yank="~/.config/tmux/scripts/yank.sh"
# Copy selected text
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi Y send-keys -X copy-line \;\
    run "tmux save-buffer - | $yank"
bind-key -T copy-mode-vi D senj-keys -X copy-end-of-line \;\
    run "tmux save-buffer - | $yank"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "$yank"
bind-key -T copy-mode-vi A send-keys -X append-selection-and-cancel \;\
    run "tmux save-buffer - | $yank"

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
bind -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X copy-pipe "$yank"
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
   send-keys -X clear-selection

# Switching panes with alt
bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind-key -r -T prefix M-j  resize-pane -U 5
bind-key -r -T prefix M-k  resize-pane -D 5
bind-key -r -T prefix M-h  resize-pane -L 5
bind-key -r -T prefix M-l  resize-pane -R 5

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# =====================================
# ===           Theme               ===
# =====================================

# Feel free to NOT use this variables at all (remove, rename)
# this are named colors, just for convenience
color_orange="colour166" # 208, 166
color_purple="colour134" # 135, 134
color_green="colour076" # 070
color_blue="colour39"
color_yellow="colour220"
color_red="colour160"
color_black="colour232"
color_white="white" # 015

# This is a theme CONTRACT, you are required to define variables below
# Change values, but not remove/rename variables itself
color_dark="$color_black"
color_light="$color_white"
color_session_text="$color_blue"
color_status_text="colour245"
color_main="$color_orange"
color_secondary="$color_purple"
color_level_ok="$color_green"
color_level_warn="$color_yellow"
color_level_stress="$color_red"
color_window_off_indicator="colour088"
color_window_off_status_bg="colour238"
color_window_off_status_current_bg="colour254"

# =====================================
# ===    Appearence and status bar  ===
# ======================================

# define some widgets
wg_session="#[fg=$color_session_text] #S #[default]"
wg_user_host="#[fg=$color_secondary]#(whoami)#[default]@#H"
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
wg_date_time="#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %I:%M%p "

# Windows customization
set -g status-position bottom
set -g status-interval 5
set -g status-bg colour234
set -g status-fg colour137
set -g status-style dim
set -g status-left ''
set -g status-right "$wg_date_time"
set -g status-right-length 70
set -g status-left-length 20

setw -g window-status-current-style fg=colour81
setw -g window-status-current-style bg=colour238
setw -g window-status-current-style bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138
setw -g window-status-style bg=colour235
setw -g window-status-style none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255
setw -g window-status-bell-style bg=colour1

# =====================================
# ===        Renew environment      ===
# =====================================
set -g update-environment \
  "DISPLAY\
  SSH_ASKPASS\
  SSH_AUTH_SOCK\
  SSH_AGENT_PID\
  SSH_CONNECTION\
  SSH_TTY\
  WINDOWID\
  XAUTHORITY"

bind '$' run "~/.config/tmux/scripts/renew_env.sh"

# ============================
# ===       Plugins        ===
# ============================
run-shell ~/.config/tmux/resurrect/resurrect.tmux

# restore window geometry for terminals in X11
set -g @resurrect-hook-post-save-all 'eval $(xdotool getwindowgeometry --shell $WINDOWID); echo 0,$X,$Y,$WIDTH,$HEIGHT > $XDG_CONFIG_HOME/tmux/resurrect/geometry'
set -g @resurrect-hook-pre-restore-all 'wmctrl -i -r $WINDOWID -e $(cat $XDG_CONFIG_HOME/tmux/resurrect/geometry)'

# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.config/tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
